<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeNumber Check</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="p.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
    crossorigin="anonymous" />
</head>
<body>
    <div class="prime-container">
        <label for="prime">Enter the Number You have to check :</label>
        <input type="number" id="prime" placeholder="Number">
        <button class="check-btn">
            CHECK
        </button>
        <div class="result"></div>
        <small> "1" is not considered as a prime number. A prime number is defined as a number greater than 1 that has no positive divisors other than 1 and itself.</small>
    </div>

</body>
</html>
